<div class="row align-items-center text-center">
  <div class="col-sm-1"></div>
  <div class="col-sm-2">
    <time-picker (modelChange)="onTimeFromChange($event)" [model]="model[0].time">
    </time-picker>
  </div>
  <div class="col-sm-2">
    <label>From date:</label>
    <date-picker (modelChange)="onSelectedDatesChange([$event, model[1].date])" [maxDate]="(modelBoundaries || [])[1]?.date"
                 [minDate]="(modelBoundaries || [])[0]?.date" [model]="model[0].date">
    </date-picker>
    <label>&nbsp;</label>
  </div>
  <div class="col-sm-2">
    <date-range-picker (modelChange)="onSelectedDatesChange($event)" [maxDate]="(modelBoundaries || [])[1]?.date"
                       [minDate]="(modelBoundaries || [])[0]?.date" [model]="[model[0].date, model[1].date]">
    </date-range-picker>
  </div>
  <div class="col-sm-2">
    <label>To date:</label>
    <date-picker (modelChange)="onSelectedDatesChange([model[0].date, $event])" [maxDate]="(modelBoundaries || [])[1]?.date"
                 [minDate]="(modelBoundaries || [])[0]?.date" [model]="model[1].date">
    </date-picker>
    <label>&nbsp;</label>
  </div>
  <div class="col-sm-2">
    <time-picker (modelChange)="onTimeTillChange($event)" [model]="model[1].time">
    </time-picker>
  </div>
</div>
