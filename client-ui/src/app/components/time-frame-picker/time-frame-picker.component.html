<div class="row align-items-center text-center">
  <div class="col-md-1"></div>
  <div class="col-md-1">
    <time-picker [model]="model[0].time" (modelChange)="onTimeFromChange($event)">
    </time-picker>
  </div>
  <div class="col-sm-3">
    <label>From date:</label>
    <date-picker [model]="model[0].date" (modelChange)="onSelectedDatesChange([$event, model[1].date])"
      [minDate]="(modelBoundaries || [])[0]?.date" [maxDate]="(modelBoundaries || [])[1]?.date">
    </date-picker>
    <label>&nbsp;</label>
  </div>
  <div class="col-sm-2">
    <date-range-picker [minDate]="(modelBoundaries || [])[0]?.date" [maxDate]="(modelBoundaries || [])[1]?.date"
      [model]="[model[0].date, model[1].date]" (modelChange)="onSelectedDatesChange($event)">
    </date-range-picker>
  </div>
  <div class="col-sm-3">
    <label>To date:</label>
    <date-picker [model]="model[1].date" (modelChange)="onSelectedDatesChange([model[0].date, $event])"
      [minDate]="(modelBoundaries || [])[0]?.date" [maxDate]="(modelBoundaries || [])[1]?.date">
    </date-picker>
    <label>&nbsp;</label>
  </div>
  <div class="col-md-1">
    <time-picker [model]="model[1].time" (modelChange)="onTimeTillChange($event)">
    </time-picker>
  </div>
</div>
