<input type="text" class="form-control" placement="bottom" #dp="bsDatepicker" bsDatepicker [bsValue]="bsModel"
  [minDate]="bsMinDate" [maxDate]="bsMaxDate" [ngClass]="{ 'is-invalid': !valid }"
  [bsConfig]="{  dateInputFormat: 'YYYY-MM-DD', containerClass: 'theme-dark-blue' }"
  value="{{ bsModel | date: 'yyyy-MM-dd' }}" (bsValueChange)="onModelChange($event)">
