<ng-template #rt let-result="result" let-term="term">
  <div class="attribute">
    <div class="attribute__name-container">
      <div class="attribute__name">
        <ngb-highlight [result]="result.name" [term]="term"></ngb-highlight>
      </div>
      <div class="attribute__execution-event-name">
          {{ result.executionEventName }}
      </div>
    </div>

    <div>
      <div class="attribute__type">{{ getTypeString(result) }}</div>
    </div>
  </div>
</ng-template>

<!-- [inputFormatter] is used because there is no onSelect available -->
<input id="typeahead-input"
       type="text"
       class="form-control"
       placeholder="Search for an attribute..."
       [ngbTypeahead]="search"
       [resultTemplate]="rt"
       [inputFormatter]="onItemSelected"
/>
