<div class="container-fluid">
  <div class="row" *ngIf="data$ | async; let d">
    <div class="col-sm-8 no-padding">
      <lineage-graph [embeddedMode]="d.embeddedMode"
                     [layout]="d.layout"
                     [graph]="d.graph"
                     [attributeGraph]="d.attributeGraph"
                     [selectedNode]="selectedNodeId"
                     (selectedNodeChange)="onNodeSelected($event)">
      </lineage-graph>

      <mat-chip-list *ngIf="selectedAttribute$ | async; let attr" class="graph-toolbar top right">
        Highlighted attribute:
        <mat-chip>
          <strong>{{attr.name}}</strong>
          <mat-icon matChipRemove
                    fontSet="fa" fontIcon="fa-times"
                    (click)="onRemoveSelectedAttrClick()"></mat-icon>
        </mat-chip>
      </mat-chip-list>
    </div>

    <div class="col-sm-4 ">
      <lineage-details [embeddedMode]="d.embeddedMode"></lineage-details>
    </div>
  </div>
</div>
