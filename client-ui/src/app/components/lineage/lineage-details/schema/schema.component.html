<div *ngIf="schema != null">
  <mat-accordion>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <ng-container *ngIf="schemaType == 0">
            <i class='fa fa-xs fa-arrow-circle-right text-success'></i> <strong> Input </strong>
          </ng-container>
          <ng-container *ngIf="schemaType == 1">
            <i class='fa fa-xs fa-arrow-circle-left text-danger'></i> <strong> Output </strong>
          </ng-container>
          <ng-container *ngIf="schemaType != 0 && schemaType != 1">
            <strong> Schema </strong>
          </ng-container>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <schema-table
        [schema]="schema"
        [selectedField]="selectedAttribute$ | async"
        (selectedFieldChanged)="onAttributeSelected($event)">
      </schema-table>
    </mat-expansion-panel>
  </mat-accordion>
</div>
