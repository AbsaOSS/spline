<div class="details-container">
  <div class="details-option float-left" style="margin-top:-40px;margin-left:60px;"
    [ngClass]="(getDetailsInfo() | async)? 'display-block' : 'display-none'">
    Show attributes graph
    <ngx-switch [ngClass]="(getDetailsInfo() | async) ? 'display-inline' : 'display-none' " [status]="false"
      [onText]="'Yes'" [offText]="'No'" [onColor]="'green'" [offColor]="'red'" [size]="'mini'"
      (statusChange)="onShowAttributesGraph($event)">
    </ngx-switch>
  </div>
  <div class="container-fluid"
    [ngClass]="(getDetailsInfo() | async) && showAttributeGraph ? 'operation-properties-details' : 'execution-details'">
    <operation-properties-details></operation-properties-details>
  </div>
  <div *ngIf="(getDetailsInfo() | async) && showAttributeGraph" class="container-fluid attribute-details">
    <attribute-details></attribute-details>
  </div>
</div>
