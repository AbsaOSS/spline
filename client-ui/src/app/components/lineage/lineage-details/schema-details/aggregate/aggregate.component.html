<div class="collapsible" data-toggle="collapse" [attr.data-target]="'#expression0'" aria-expanded="true">
  <i class="fa fa-xs" [style.color]=getOperationColor()>{{getIcon()}}</i>&nbsp; Aggregate
</div>
<div *ngFor="let expression of expressions ;let i=index">
  <div id="expression0" class="accordion-body collapse in show">
    <div *ngIf="expression.title==='Aggregate'">
      <a href="" (click)="openExprViewDialog($event, expression)">
        <i class='transformation-prexif'>Î£ = </i><code>{{expression.value}}</code>
      </a>
    </div>
  </div>
</div>
