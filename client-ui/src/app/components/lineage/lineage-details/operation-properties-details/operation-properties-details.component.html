<div>
  <div class="details-title" *ngIf="detailsInfos$ | async as detailsInfos">
    <i [ngStyle]="{'color':getColor(detailsInfos.operation._type, detailsInfos.operation.name)}" aria-hidden="true" class="fa fa-xs">
      {{getIcon(detailsInfos.operation._type, detailsInfos.operation.name)}}
    </i>&nbsp;{{detailsInfos.operation.name}}
  </div>

  <ng-container #propertiesPanel></ng-container>

  <div class="details" *ngIf="detailsInfos$ | async as detailsInfos">
    <div *ngFor="let inputSchema of getInputSchemas(detailsInfos)">
      <schema (selectedAttributeIdChanged)="onSelectedAttributeIdChange($event)"
              [schemaType]=0
              [schema]="inputSchema"
              [selectedAttributeId]="selectedAttributeId$ | async">
      </schema>
    </div>
    <schema (selectedAttributeIdChanged)="onSelectedAttributeIdChange($event)"
            *ngIf="detailsInfos.operation._type != 'Write'"
            [schemaType]=1
            [schema]="getOutputSchema(detailsInfos)"
            [selectedAttributeId]="selectedAttributeId$ | async">
    </schema>
  </div>
</div>
