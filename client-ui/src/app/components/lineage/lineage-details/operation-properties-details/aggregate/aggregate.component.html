<mat-expansion-panel [expanded]="true">
  <mat-expansion-panel-header>
    <i class="fa fa-xs" [style.color]=getOperationColor()>{{getOperationIcon()}}</i>&nbsp; Aggregate
  </mat-expansion-panel-header>
  <div *ngFor="let property of properties ;let i=index">
    <div *ngIf="property.type==='Aggregate'">
      <a href="" (click)="openExprViewDialog($event, property)">
        <i class='transformation-prexif'>Î£ = </i><code>{{property.value}}</code>
      </a>
    </div>
  </div>
</mat-expansion-panel>

<mat-expansion-panel [expanded]="true">
  <mat-expansion-panel-header>
    <i class="fa fa-xs" [style.color]=getOperationColor()>{{getOperationIcon()}}</i>&nbsp; <b> Grouping </b>
  </mat-expansion-panel-header>
  <div *ngFor="let property of properties ;let i=index">
    <div *ngIf="property.type==='Grouping'">
      <a href="" (click)="openExprViewDialog($event, property)">
        <i class='transformation-prexif'>[] = </i><code>{{property.value}}</code>
      </a>
    </div>
  </div>
</mat-expansion-panel>
