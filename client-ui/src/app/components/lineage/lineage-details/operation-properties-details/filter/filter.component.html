<mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
        <i class="fa fa-xs" aria-hidden="true" [style.color]=getColor()>{{getIcon()}}</i> <strong> Filter On </strong>
    </mat-expansion-panel-header>
    <div *ngFor="let property of properties ;let i=index">
        <a href="" (click)="openExprViewDialog($event, property)">
            <code>{{property.value}}</code>
        </a>
    </div>
</mat-expansion-panel>
