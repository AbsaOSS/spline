<div *ngFor="let property of properties ;let i=index">
    <mat-accordion>
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
                <i [style.color]=getColor() aria-hidden="true" class="fa fa-xs">{{getIcon()}}</i> &nbsp;<strong> {{property.type}}</strong>
            </mat-expansion-panel-header>
            <div>
                <a (click)="openExprViewDialog($event, property)" href=""><code>{{property.value}}</code></a>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
