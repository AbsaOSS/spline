<div *ngIf="propertiesContain(PropertyType.Transformations)">
    <mat-accordion>
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
                <i [style.color]=getColor() aria-hidden="true" class="fa fa-xs">{{getIcon()}}</i> <strong> Transformations </strong>
            </mat-expansion-panel-header>
            <div>
                <div *ngFor="let property of properties ;let i=index">
                    <div *ngIf="property.type===PropertyType.Transformations"><a (click)="openExprViewDialog($event, property)"
                                                                                 href="">
                        <i class='transformation-prexif'>Î» = </i><code>{{property.value}}</code></a></div>
                </div>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>

<div *ngIf="propertiesContain(PropertyType.DroppedAttributes)">
    <mat-accordion>
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
                <i [style.color]=getColor() aria-hidden="true" class="fa fa-xs">{{getIcon()}}</i> <strong> Dropped Attributes</strong>
            </mat-expansion-panel-header>
            <div>
                <div *ngFor="let property of properties ;let i=index">
                    <div *ngIf="property.type===PropertyType.DroppedAttributes"><i class='dropped-attribute-prexif'>a =
                    </i>
                        <del><code>{{property.value}}</code></del>
                    </div>
                </div>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
