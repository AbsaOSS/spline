<div class="collapsible" data-toggle="collapse" [attr.data-target]="'#property0'" aria-expanded="true">
  <i class="fa fa-xs" [style.color]=getOperationColor()>{{getIcon()}}</i>&nbsp; Transformations
</div>
<div *ngFor="let property of properties ;let i=index">
  <div id="property0" class="accordion-body collapse in show">
    <div *ngIf="property.type==='Transformations'"><a href="" (click)="openExprViewDialog($event, property)">
        <i class='transformation-prexif'>Î» = </i><code>{{property.value}}</code></a></div>
  </div>
</div>

<div *ngIf="hasDroppedAttribute(properties)">
  <div class="collapsible" data-toggle="collapse" [attr.data-target]="'#property1'" aria-expanded="true">
    <i class="fa fa-xs" [style.color]=getOperationColor()>{{getIcon()}}</i>&nbsp; Dropped Attributes
  </div>
  <div *ngFor="let property of properties ;let i=index">
    <div id="property1" class="accordion-body collapse in show">
      <div *ngIf="property.type==='Dropped Attributes'"><i class='dropped-attribute-prexif'>a =
        </i><del><code>{{property.value}}</code></del></div>
    </div>
  </div>
</div>
