<mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
        <i class="fa fa-xs" aria-hidden="true" [style.color]=getColor()>{{getIcon()}}</i> <strong> LogicalRelation</strong>
    </mat-expansion-panel-header>
    <div *ngFor="let property of properties ;let i=index">
        <li style="list-style-type:none;">
            <span> {{property.type}}: </span>
            <span style="color:#337ab7;">{{property.value}}</span>
        </li>
    </div>
</mat-expansion-panel>
